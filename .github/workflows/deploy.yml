name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Rodar quando fizer push na branch main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências e buildar o projeto
        run: |
          npm install
          npm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload dos arquivos de build
        uses: actions/upload-pages-artifact@v1
        with:
          path: './public/build'  # Caminho do build do Laravel+Vite

      - name: Fazer deploy para GitHub Pages
        uses: actions/deploy-pages@v1
